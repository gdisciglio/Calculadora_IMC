<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid rounded m-1 text-center bordered shadow bgFondo">
        <h1 class="titulo">√çndice de Masa Muscular</h1>
        <form>
          <div class="m-3 p-3">
            <label for="peso" class="text-primary">Ingrese su peso
              <input type="number" id="peso" class="form-control mt-2" placeholder="...ingrese su peso(kg)">
            </label>
          </div>
          <div class="m-3 p-3">
            <label for="altura" class="text-primary">Ingrese su altura
              <input id="altura" type="number" class="form-control mt-2" placeholder="...ingrese su altura(cm)">
            </label>
          </div>
          
          <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
          <input type="reset" value="Borrar" class="btn btn-danger" id="reset">
          <div id="imc" class="p-1 m-1 custom-div"></div>
          <div id="diagnostico" class="p-1 m-1 custom-div"></div>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script> 
</body>
</html>
